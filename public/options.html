<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ずぼらGPT</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="main-content">
      <h1>ずぼらGPT</h1>
      <p>
        ショートカットキーは<a
          href="vivaldi://extensions/shortcuts"
          target="_blank"
          >こちら</a
        >で設定できます。<br />
      </p>
      <label>プロンプト（選択テキストの前に付与されます）:</label><br />
      <textarea id="prompt" class="prompt-textarea"></textarea><br />
      <button id="save">保存</button>
      <hr />
      <h2>AIサービス管理</h2>
      <button id="show-add-ai-form" class="add-ai-btn">AIサービスを追加</button>
      <div class="ai-form-vertical" id="add-ai-form" style="display: none">
        <label for="ai-service-name">サービス名:</label>
        <input type="text" id="ai-service-name" />
        <label for="ai-service-url">サービスURL:</label>
        <input type="text" id="ai-service-url" />
        <div class="ai-form-btns">
          <button id="add-ai-service">追加</button>
          <button id="cancel-add-ai-service" type="button" class="cancel-btn">
            キャンセル
          </button>
        </div>
      </div>
      <div>
        <h3>サービス一覧</h3>
        <ul id="ai-service-list"></ul>
      </div>
      <div>
        <label>デフォルトで使うAI:</label>
        <select id="default-ai-service"></select>
        <button id="save-ai-settings">AI設定を保存</button>
      </div>
      <p id="ai-status"></p>
      <p id="status"></p>
    </div>
    <script src="options.js" type="module"></script>
  </body>
</html>
